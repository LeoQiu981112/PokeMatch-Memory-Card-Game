	<script>
    //run right away
    	$.ajax({
        	type:"get",
        	url:"/userlist",
        	success:function(data){
            	if(data.status==-1){
                	var user="";
                	user+=data.user;
                	$("h1").html(user);
                	var msg="";
                	msg+=data.msg;
                	$("p1").html(msg);
            		}
        		},
        	error:function(){
            	alert("Internet Error");
        	}
    	});    
	</script>
