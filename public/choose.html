<!DOCTYPE html>
<html>
<head>
<title>Pokemon Match</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel = "shortcut icon" href="">
    <link rel="stylesheet" type="text/css" href="choose.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel = "icon" href="data:,">
</head>
<body>
	<h1></h1>
	<script>
    //run right away
    	$.ajax({
        	type:"get",
        	url:"/userlist",
        	success:function(data){
            	if(data.status==-1){
                	var user="";
                	user+=data.user;
                	$("h1").html(user);
                	var msg="";
                	msg+=data.msg;
                	$("p1").html(msg);
            		}
        		},
        	error:function(){
            	alert("Internet Error");
        	}
    	});    
	</script>

	<button id="account" class="float-left submit-button" >Info</button>
	<script type="text/javascript">
		document.getElementById("account").onclick = function () {
			location.href = "https://stark-spire-21434.herokuapp.com/modify.html";
		};
	</script>

	<button id="back" class="float-left submit-button" >Back</button>
	<script type="text/javascript">
		document.getElementById("back").onclick = function () {
			location.href = "https://stark-spire-21434.herokuapp.com/homepage.html";
		};
	</script>

	<input type="button" value="logout"  class="float-left submit-button" id="logout" > 
	<script>
	//wait til button clicked
		$("#logout").click(function(){
			$.ajax({
				type:"get",
				url:"/logout",
				success:function(data){
					if(data.status==-1){
						location.href="https://stark-spire-21434.herokuapp.com/login.html";
					}
				},
				error:function(){
					alert("logout error!");
				}
			});
		}); 
	</script>

	<br></br>



	<table id="table" align="center" valign="middle">
		<tr>
			<td><div id="squirtle" onclick ="game('water')"></div></td>
			<td><div id="pikachu" onclick ="game('electric')"></div></td>
			<td><div id="bulbasaur" onclick ="game('grass')"></div></td>
		</tr>
	</table>
	<table id="table1" align="center" valign="middle">
		<tr>
			<td></td>
			<td><div id="charmander" onclick ="game('fire')"></div></td>
			<td><div id="eevee" onclick ="game('eevee')"></div></td>
		</tr>
	</table>
	<script type="text/javascript">
		function game(n){
			location.href = "https://stark-spire-21434.herokuapp.com/game/"+n+"/index.html";
		}
	</script>
</body>
</html>
