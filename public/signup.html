<!DOCTYPE html>
<html>
<head>

<link href="signup.css " rel="stylesheet" type="text/css" />

<body>


<div id="ssignup">
   <h1>Sign Up</h1>

</div>

        if(ID=="" || pwd=="" || name=="" || age=="" || sq=="" || sa==""){
