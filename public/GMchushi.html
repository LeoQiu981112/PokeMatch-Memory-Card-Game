<!doctype html>
<html lang="en">
  <head>
  	<meta charset="utf-8">
  	<link rel="stylesheet" type="text/css" href="-----.css">
  	<script type="text/javascript" src="-----.js"></script>
  	<title>Game Manager</title>
  </head>
  <body>
  	<header><h1>Game Manager</h1></header>

<!--search user from database & jump to the information page of the user-->  	
	<div id="search_button">
  		<input type="text" name="search_id">
  		<button onclick="searchID()"><a herf="---------" id="search_user">Search</a></button>
  	</div>

<!--delete user from database-->  	
  	<div id="delete_button">
  		<input type="text" name="delete_id">
  		<button onclick="deleteID()">Delete</button>
  	</div>

<!-- User write message on homepage then store into database 
	& directly shown in a table with their ID on GM's page  -->
  	<div id="message_box">
  		<h2>Message Box</h2>
  		<table id="messageTable">
        <input type="submit" value="Send" />
  			<tr>
  				<th>&nbsp</th>
  				<th>ID</th>
  				<th>Message</th>
  				<th>&nbsp</th>
  			</tr>
  		</table>
  	</div>

<!-- GM log out & directly jump to the log in page -->
  	<div id="logout_button">
  		<button><a href="https://stark-spire-21434.herokuapp.com/login.html" id="log_out">Log Out</a></button>
  	</div>		
  </body>
</html>
