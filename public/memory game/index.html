<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Memory Game</title>
<link href="styles/memorygame.css" rel="stylesheet">
<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
<link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Permanent+Marker" >
</head>
<body>

<script type="text/javascript" src="scripts/memorygame.js"></script>
<script type="text/javascript" src="scripts/jquery-1.11.1.min.js"></script>

<div class="container">
    <header>
        <h1>Memory Game</h1>
    </header>

    <div id="timer">0</div>seconds
</div>

<section id="game">
    <div id="cards">
        <div class="card">
            <div class="face front"></div>
            <div class="face back"></div>
        </div>
    </div>
</section>

<script type="text/javascript">
$(function(){
	//random shuffle
	neusoft.matchingGame.deck.sort(shuffle);
	var $card=$(".card");
	for(var i= 0;i<11;i++)
	{
		$card.clone().appendTo($("#cards"));
	}
	//set each card
	$(".card").each(function(index)
	{
		//change vertex
		$(this).css({
			"left":(neusoft.matchingGame.cardWidth+20)*(index%4)+"px",
			"top":(neusoft.matchingGame.cardHeight+20)*Math.floor(index/4)+"px"
		});
		//pop card number
		var pattern=neusoft.matchingGame.deck.pop();
		//store card number
		$(this).data("pattern",pattern);
		//add the image to the corresponding number
		$(this).find(".back").addClass(pattern);
		//match click function
		$(this).click(selectCard);
	});
});
</script>

</div>
</body>
</html>
