      <div action="/remove" method="post" >
        <input type="text" id="Gdelete" name="Gdelete" placeholder="enter ID">

      </div>

      <script>
          //run right away
          var dname= $("#Gdelete").val();
          $("#delete").click(function(){
          $.ajax({
              type:"post",
              url:"/remove",
              data:{name:dname}
              success:function(data){

                      var user="";
                      user+=data.user;
                      $("#name").html(user);
                  }
              },
              error:function(){
                  alert("Internet Error");
              }
            })
          });    

      </script>

    <script>
        //wait til button clicked
        $("#glogout").click(function(){
            $.ajax({
                type:"get",
                url:"/logout",
                success:function(data){
                    if(data.status==-1){
                        location.href="https://stark-spire-21434.herokuapp.com/login.html";
                    }
                },
                error:function(){
                    alert("logout error!");
                }
            });
        }); 

        $("#gsearch").click(function(){
            var search_cri=$("#search_cri").val();
            var user1,pass1,name1;
            $.ajax({
                type:"post",
                url:"/search",
                data:{search_cri:search_cri},
                success:function(data){
                      if(data.status==0){
                      //$("#user").html=user1;
                      var table=document.getElementById('userlist');
                      var size=table.rows.length;
                      for(i=0;i<size;i++){
                        table.deleteRow(i);
                        size=size-1;
                        i=i-1;
                      }

                      for(i=0;i<data.list.length;i++){
                        var tr=document.createElement("tr");
                        var td1=document.createElement("td");
                        var td2=document.createElement("td");
                        var td3=document.createElement("td");

                        td1.innerHTML=data.list[i].user;
                        td2.innerHTML=data.list[i].pass;
                        td3.innerHTML=data.list[i].name;

                        tr.appendChild(td1);
                        tr.appendChild(td2);
                        tr.appendChild(td3);

                        table.appendChild(tr);
                      }
                      document.getElementById("user").innerHTML=data.list[0].user;
                      
                      //alert("search success!");
                    }

                    else{
                        alert("search fail");
                    }
                },
                error:function(){
                    alert("search error!");
                }
            })
        });
    </script>
