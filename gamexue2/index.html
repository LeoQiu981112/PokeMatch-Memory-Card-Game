<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<title>pokemon</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript" src="js/common.js" /></script>
<script type="text/javascript" src="js/main.js" /></script>
<style type="text/css">
<!--
.STYLE1 {color: #FF0000}
-->
</style>
</head>

<body>

 <div class="timeplane" id="timeplane" style="position:fixed;color:white;right:0px;top:0px;width:100px;height:40px;background:red;">TIME: <span id="livetime"></span></div>
 <button id="restart" style="position:fixed;color:white;right:0px;top:50px;width:100px;height:40px;background:red;">restart</button>
<!-- board start -->
<div class="board">

    <!-- top plane start -->
    <div class="topplane" >
        <div class="process" id="process">
           
        </div>
        <div class="clear"></div>
    </div>
    <!-- top plane end -->

    <!-- game plane start -->
    <div class="gameplane" id="gameplane"></div>
    <!-- game plane end -->

  

    <!-- game tips start -->
    <div class="tips" id="tips">
        <p class="title">pokemon游戏玩法：</p>
        <p>1.游戏随机从42张牌中抽取15张进行游戏，每组为2张相同的牌，共30张牌。<p>
        <p>2.连续翻到两张相同的为胜利，当9组全部翻到则过关。如不是翻到连续两张相同的，则需要重新翻。</p>
        <p class="btn"><a href="javascript:void(0)" id="startgame">Start</a></p>
    </div>
    <!-- game tips end -->

    <!-- game message start -->
    <div class="message_start" id="message"></div>
    <!-- game message end -->

    <div class="clear"></div>

</div>
<!-- board end -->

</body>
</html>
