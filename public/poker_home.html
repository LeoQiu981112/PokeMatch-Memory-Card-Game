<body>

<h1>Student Database</h1>

<div id="msg">
    <h1>msg for gm</h1>
    <form action="/msg" method="post" >

            <label for="msg">ID:</label>
            <input type="text" id="msg" placeholder="Msg for gm" name="msg"/><br>

    </form>
</div>




<div id="modify">
    <h1>modify</h1>
    <form action="/modify" method="post" >

            <label for="id2">ID:</label>
            <input type="text" id="id2" placeholder="Enter ID" name="id2"/><br>

            <label for="fn2">first name:</label>
            <input type="text" id="fn2" placeholder="Enter first name" name="fn2" /><br>

            <label for="ln2">last name:</label>
            <input type="text" id="ln2" placeholder="Enter last name" name="ln2" /><br>

            <label for="w2">weight:</label>
            <input type="text" id="w2" placeholder="Enter weight" name="w2" /><br>

            <label for="h2">height:</label>
            <input type="text" id="h2" placeholder="Enter height" name="h2"/><br>

            <label for="ln2">hair_colour:</label>
            <input type="text" id="hc2" placeholder="Enter hair colour" name="hc2"/><br>

            <label for="gpa2">gpa:</label>
            <input type="float" id="gpa2" placeholder="Enter gpa" name="gpa2"/><br>

            <input type="submit" value="modify" />
    </form>
</div>

<div id="remove">
    <h1>remove by ID</h1>
    <form action="/remove" method="post" >

            <label for="id3">ID to remove:</label>
            <input type="text" id="id3" placeholder="Enter ID" name="id3"/><br>
            <input type="submit" value="remove" />
    </form>
</div>

<div id="display">
    <h1>display</h1>
    <form action="/display" method="get" >
        <input type="submit" value="display" />
    </form>
</div>


</body>
