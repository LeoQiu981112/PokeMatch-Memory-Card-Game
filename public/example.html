<!DOCTYPE html>
<html>
<head>
	<title>123</title>
</head>
<body>
	<h1><456</h1>

<% if(isLogined){%>
	<p>User: <%= name %>, <a herf="/logout" id="logout">Logout</a></p>
<% }else{ %>
	<form method="POST" action="/login">
		<input type="text" id="name" name="name" value="chyingp" />
		<input type="password" id="password" name="password" value="123456"/>
		<input type="submit" value="Login1" id="login"/>
	</form>
<% } %>

<script type="text/javascript" src="/jquery-3.1.0.in.js"></script>
<script type="text/javascript">
	$('#login').click(function(evt){
		evt.preventDefault();
		$.ajax({
			url:'/login',
			type:'POST',
			data:{
				name:$('#name').val(),
				password:$('#password').val()
			},
			success:function(data){
				if(data.ret_code===0){
					location.reload();
				}
			}
		});
	});
</script>
</body>
</html>
